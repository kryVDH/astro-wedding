<form name="rsvp" class="mx-auto max-w-6xl flex flex-col gap-8 px-8 justify-center" method="POST" data-netlify="true" netlify>
    <input type="hidden" name="form-name" value="rsvp">
    <div class="hidden border-green-800 border-2 border-solid bg-green-200 py-2 px-6 w-fit success-message" id="successMessage">Thank you! Your RSVP has been registered successfully</div>
    <div class="field">
        <label class="form-label" for="name">Name</label>
        <input class="form-text" type="text" name="name" id="name" required>
    </div>
    <div class="field">
        <label class="form-label" for="canYouAttend">Can you attend?</label>
        <div class="form-radio">
            <input type="radio" name="canYouAttend" id="yes" value="Yes" required>
            <label for="yes">Yes, I'll be there</label>
        </div>
        <div class="form-radio mt-2">
            <input type="radio" name="canYouAttend" id="no" value="No" required>
            <label for="no">Sorry, I can't make it</label>
        </div>
    </div>
    <div class="field">
        <label class="form-label" for="contact">Contact details</label>
        <input class="form-text" type="tel" name="contact" id="contact">
    </div>
    <div class="field">
        <label class="form-label" for="guests">Please list the names of the people you are responding for. 
            <span class="block text-sm sub-label">NOTE: Due to limited space, we can only accommodate those guests formally invited and listed on the guest list page. Thank you for understanding!</span></label>
        <textarea class="form-text" cols="3" name="guests" id="guests" required></textarea>
    </div>

    <div class="field">
        <label class="form-label" for="dietary">If you have any dietary requirements, please list them here. Type N/A if you have none.</label>
        <input class="form-text" type="text" name="dietary" id="dietary" required>
    </div>

    <div class="field">
        <label class="form-label" for="comment">Comments</label>
        <input class="form-text" type="text" name="comment" id="comment">
    </div>

    <div class="actions">
        <button type="submit" class="submit">Submit</button>
    </div>
</form>
